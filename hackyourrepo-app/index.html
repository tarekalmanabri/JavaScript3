<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h4>HYF Repositories</h4>
            <select name="select" id="select">
              <option value="0">Sample Repo1</option>
              <option value="1">And Another One</option>
              <option value="2">HYF Is The Best</option>
            </select>
        </header>
        <section class="mainSection" id="mainSection">
            <section class="repoInfo" id="repoInfo">
                <div class="info-item">
                    <strong>Repository:</strong>
                    <span id="repositoryName"></span>
                </div>
                <div class="info-item">
                    <strong>Description:</strong>
                    <span id="descriptionName"></span>
                </div>
                <div class="info-item">
                    <strong>Forks:</strong>
                    <span id="forksName"></span>
                </div>
                <div class="info-item">
                    <strong>Updated:</strong>
                    <span id="updatedName"></span>
                </div>
            </section>
            <section class="contributors" id="contributors">
                <h5>Contributors</h5>
                <ul>

                </ul>
            </section>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
